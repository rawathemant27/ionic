<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Dashboard</ion-title>
    </ion-navbar>
  </ion-header> 
  
  
  <ion-content class="dashboard-wrap">
   

    <div class="top-header">
        <ion-slides  autoplay="5000" class="slideroption" pager="true"   loop="true" speed="300">
              <ion-slide>
                  <img src="assets/img/img1.jpg">
              </ion-slide> 
              <ion-slide>
                  <img src="assets/img/img2.jpg">
              </ion-slide> 
              <ion-slide>
                  <img src="assets/img/img3.jpg">
              </ion-slide> 
              <ion-slide>
                  <img src="assets/img/img4.jpg">
              </ion-slide> 
              <ion-slide>
                  <img src="assets/img/img5.jpg">
              </ion-slide> 
          </ion-slides>
    </div>
    
  
    <div padding class="menu-slice-box">
        <div class="menu-box ">
            <ion-icon item-left name="home"></ion-icon>
            <p>Category 1</p>
        </div>
        <div class="menu-box" style="margin-right: 0!important;">
            <ion-icon item-left name="heart"></ion-icon>
            <p>Category 2</p>
        </div>
  
        <div class="menu-box">
            <ion-icon item-left name="images"></ion-icon>
            <p>Category 3</p>
        </div>
        <div class="menu-box" style="margin-right: 0!important;">
            <ion-icon item-left name="apps"></ion-icon>
            <p>Category 4</p>
        </div>
  
    </div>
  
  </ion-content>
